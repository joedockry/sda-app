	<script>

		var id = getUrlParameter("id");

		/*
		Sticky Header Controller
		*/

		var header = document.getElementById("navigation-bar");
		var sticky = header.offsetTop + 40;
		var touch = header.offsetTop + 15;

		//$(document.body).on('touchmove', onTouch);
		//$(window).scroll(onScroll);
		header.classList.add("nav-fixed"); 

		function onScroll(){ 
			if (window.pageYOffset >= sticky) {
				header.classList.add("nav-fixed");
			} else {
				header.classList.remove("nav-fixed");
			}
		}

		function onTouch(){ 
			if (window.pageYOffset >= touch) {
				header.classList.add("nav-fixed");
			} else {
				header.classList.remove("nav-fixed");
			}
		}

		/*
        Gallery Controls
        */
        // Left and right
        var left = document.getElementById("left");
        var right = document.getElementById("right");

		var currentVideo = parseInt(id);
		var maxVideos = 0;
		
        left.addEventListener("click", function() {
			currentVideo = currentVideo - 1;
			if(currentVideo < 0) currentVideo = maxVideos - 1;
			//getData();
			window.location.replace('/projects/all-videos.html?id=' + currentVideo);
        });

        // Event listener for the right button
        right.addEventListener("click", function() {
			currentVideo = currentVideo + 1;
			if(currentVideo > maxVideos - 1) currentVideo = 0;
			//getData();
			window.location.replace('/projects/all-videos.html?id=' + currentVideo);
        });


		


        /*
        Fill All Data
        */
        getData();

        function getData() {
			$.getJSON('all-videos.json', function(data) {
                maxVideos = data.num;
				var videoPart1 = "wistia_embed wistia_async_" + data.videos[currentVideo].url;
				var videoPart2 = "https://fast.wistia.com/embed/medias/" + data.videos[currentVideo].url + "/swatch";
				$("#video-part-1").addClass(videoPart1);
				$('#video-part-2').attr('src', videoPart2);
				$("video").load(location.href + " video");;
			});
		};


		

        /*
        Get Parameters
        */
        function getUrlParameter(sParam) {
            var sPageURL = decodeURIComponent(window.location.search.substring(1)),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;

            for (i = 0; i < sURLVariables.length; i++) {
                sParameterName = sURLVariables[i].split('=');

                if (sParameterName[0] === sParam) {
                    return sParameterName[1] === undefined ? true : sParameterName[1];
                }
            }
        };


	</script>
